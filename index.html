<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>My Portfolio</title>

		<style>
			.main{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="loading">
			loading...
		</div>
		<div class="main" id="mainContainer" hidden>
		<img 
			height="100";
			width="100"; 
			id="profileImage"
		>

		<h2 id="fname"></h2>
		<p id="bio"> </p>
		<h5 id="followersi"> </h5>
		<p>
			Find me on <a id="githublink">Git</a>
		</p>
		</div>

	<script>
		fetch("https://api.github.com/users/Rohit9899")
		.then(response =>response.json())
		.then(function(data){
			console.log(data)

			let followersCount = data['followers']
			let followersInfo =  ' Been followed by ${followersCount}'

			document.getElementById('profileImage').src=data['avatar_url']
			document.getElementById('fname').textContent=data['name']
			document.getElementById('bio').textContent=data['bio']

			document.getElementById('followersi').textContent=followersInfo
			document.getElementById('githublink').href=data['html_url']

			document.getElementById('mainContainer').hidden=false
			document.getElementById('loading').hidden=true
		})
	</script>	
	
	</body>
	</html>
